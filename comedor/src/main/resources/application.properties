

# nombre de la applicacion
spring.application.name=comedor

# configuracion del servidor
server.port=4002
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/comedor?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=America/Argentina/Buenos_Aires
spring.datasource.username=root
spring.datasource.password=admin
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Desactivar warning del livereload
spring.devtools.livereload.enabled=false
