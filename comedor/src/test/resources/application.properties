# Configuración para tests - valores dummy
spring.application.name=comedor-test

# Database - H2 en memoria para tests
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Configuración de Azure Blob Storage - valores dummy para tests
azure.storage.connection-string=DefaultEndpointsProtocol=https;AccountName=testaccount;AccountKey=dGVzdGtleQ==;EndpointSuffix=core.windows.net
azure.storage.container-name=test-container

# Desactivar warnings
spring.devtools.livereload.enabled=false

# Zona horaria
spring.jpa.properties.hibernate.jdbc.time_zone=America/Argentina/Buenos_Aires
